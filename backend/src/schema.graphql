type Query {
  me: User
  getUserById(id: Int): User
  getToken: String
  getMatchingPlaces(origin: String, categories: String): [Place!]
  getTrips(
    originId: Int
    destinationId: Int
    date: String
    time: String
  ): String
  getPrices(tripIds: String, passengers: String): String
  getSurpriseTrips(
    originId: Int!
    travelDate: String!
    categories: [String!]
    maxPrice: Int!
    withHalfFare: Boolean
  ): [Trip!]!
}

type Mutation {
  signup(input: UserInput): User
  # login(input: UserInput): User @resolver
}

input UserInput {
  email: String!
  password: String!
  name: String
}

type AuthPayload {
  token: String!
  user: User!
}

type Trip {
  categories: CategoryFrequencies!
  startTime: String!
  price: Float!
  discount: Float!
}

type User {
  id: ID!
  email: String!
  name: String!
}

type Place {
  categories: [String!]!
  count: Int!
  name: String!
  ratingSum: Float!
  ratingAvg: Float!
  score: Float!
  activities: [Activity!]!
  isReachable: Boolean!
}

type Activity {
  id: String!
  level: String!
  rating: Int
  rating_local: Int
  name: String!
  name_suffix: String!
  url: String!
  location: Location!
  bounding_box: BoundingBox!
  categories: [String!]!
  parent_ids: [String!]!
}

type Location {
  lat: Float!
  lng: Float!
}

type BoundingBox {
  south: Float!
  north: Float!
  east: Float!
  west: Float!
}

type CategoryFrequencies {
  hiking: Int
  playing: Int
  going_out: Int
  sightseeing: Int
  eating: Int
}
